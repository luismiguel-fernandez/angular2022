<div class="container">
  <div class="row">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" value="" id="filtroStock" (change)="cbChanged()">
      <label class="form-check-label" for="filtroStock">
        Ocultar coches sin stock
      </label>
    </div>
  </div>
  <div class="row row-cols-md-3">
    <app-car-card *ngFor="let car of getCars()" [car]="car"
      (carBought)="reduceStock(car)">
    </app-car-card>
  </div>
  <div class="row"><p></p></div>
  <div class="row row-cols-md-2">
    <button class="btn btn-success" (click)="recuperarStock()">Recuperar stock</button>
    <button class="btn btn-danger" (click)="recuperarCoches()">Recuperar coches</button>
  </div>
  <div class="row"><p></p></div>
</div>
