<h2>Buscar ciudades</h2>
<div class="input-group mb-3">
  <input type="text" class="form-control" required #cityName
    placeholder="Introduce un nombre de ciudad"
    (keyup.enter)="searchCityByName(cityName.value)"
    >
  <button class="btn btn-primary" type="button" id="button-addon2"
    (click)="searchCityByName(cityName.value)">Buscar</button>
</div>
<div class="alert alert-success" role="alert"
     *ngIf="msgAddCityOK">
  Ciudad aÃ±adida
</div>

<div class="alert alert-danger" role="alert"
    *ngIf="msgAddCityError">
  Ciudad ya existe
</div>

<ul class="list-group">
    <li *ngFor="let result of getResults()" class="list-group-item"
        (click)="{}">
      {{result.name}} ({{result.sys.country}})
      <app-fav-icon [city]="result"></app-fav-icon>
    </li>
</ul>
